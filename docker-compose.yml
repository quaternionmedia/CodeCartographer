version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./src/codecarto/web_container/Dockerfile
    ports:
      - '2000:2000'
    networks:
      - external_network
      - internal_network

  processor:
    build:
      context: .
      dockerfile: ./src/codecarto/proc_container/Dockerfile
    networks:
      - internal_network

  db:
    image: 'postgres:latest'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    networks:
      - internal_network

networks:
  external_network:
    driver: bridge
  internal_network:
    driver: bridge

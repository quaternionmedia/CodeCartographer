name: 🕸️ Website deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v3

      - name: run docker-compose
        uses: sudo-bot/action-docker-compose@latest
        with:
          cli-args: 'up'
